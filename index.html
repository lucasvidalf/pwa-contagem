
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2c7be5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>InvDP</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/lucasvidalf/pwa-contagem/main/logo-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="https://raw.githubusercontent.com/lucasvidalf/pwa-contagem/main/logo-512.png">

  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .centered-screen {
      display: flex; padding: 20px;
      justify-content: center; align-items: center;
      height: 100vh; width: 100%;
      box-sizing: border-box;
    }
    .container {
      background: #fff; padding: 20px;
      width: 90%; max-width: 500px;
      border-radius: 12px; text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      margin: 20px auto;
    }
    .fullscreen-scroll {
      display: flex; justify-content: center;
      align-items: center; width: 100%;
    }
    h1, h2, h3 { color: #2c7be5; }
    label {
      display: block; margin-top: 12px;
      text-align: left; font-weight: bold;
    }
    input, select, textarea {
      width: 100%; padding: 12px; font-size: 16px;
      margin-top: 6px; border: 1px solid #ccc;
      border-radius: 8px; box-sizing: border-box;
      -webkit-text-size-adjust: 100%;
    }
    button {
      width: 100%; padding: 14px; margin-top: 15px;
      font-size: 16px; font-weight: bold;
      border: none; border-radius: 8px;
      cursor: pointer; background: #2c7be5;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6; cursor: not-allowed;
    }
    .msg { margin-top: 10px; font-weight: bold; }
    .sucesso { color: green; }
    .erro { color: red; }
    table {
      width: 100%; border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd; padding: 8px;
      text-align: left; font-size: 14px;
    }
    th { background: #eee; }
    footer {
      text-align: center; font-size: 12px;
      color: #888; margin: 15px 0;
    }
    #modalOverlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      align-items: center; justify-content: center;
      z-index: 9999;
    }
    #modalBox {
      background: white; padding: 20px;
      width: 90%; max-width: 400px;
      border-radius: 12px; text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #modalBox h2 { margin-top: 0; }
    #modalBotoes button {
      width: auto; min-width: 100px;
      margin: 8px; padding: 10px;
      font-size: 15px;
    }
    #modalBotoes .confirmar { background: #28a745; }
    #modalBotoes .cancelar { background: #dc3545; }
    .item-lancado {
      display: flex; justify-content: space-between;
      align-items: center;
      padding: 6px 0; border-bottom: 1px solid #ddd;
    }
    .item-info { flex: 1; font-size: 14px; }
    .item-remove {
      color: red; cursor: pointer;
      font-weight: bold; margin-left: 10px;
    }

    /* === CONSULTAR ENCERRADAS === */
    #consultarBox .container {
      max-width: 900px !important;
      width: 95%;
      text-align: center;
    }
    
    #listaContagens > div {
      display: flex;
      justify-content: center;
      width: 100%;
    }
   
    #listaContagens table {
      width: 100%;
      max-width: 860px;
      border-collapse: collapse;
      font-size: 14px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin: 0 auto;
    }

    #listaContagens table th,
    #listaContagens table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #listaContagens table thead tr {
      background: #f7f7f7;     
    }

    #listaContagens table td:nth-child(4),
    #listaContagens table td:nth-child(5) {
      text-align: center;
    }

    #listaContagens {
      max-height: 450px; /* altura máxima */
      overflow-y: auto; /* barra vertical se ultrapassar */
      overflow-x: auto; /* barra horizontal se precisar */
      margin-top: 15px;
    }

    #listaContagens table {
      width: 100%;
      border-collapse: collapse;
    }

    #listaContagens table th {
      position: sticky;
      top: 0;
      background: #f7f7f7;
      z-index: 1;
    }

    @media (max-width: 768px) {
      #consultarBox .container {
        max-width: 100% !important;
        padding: 10px;
      }
      #listaContagens {
        overflow-x: auto;
      }
      #listaContagens table {
        min-width: 700px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- ====================== LOGIN ====================== -->
  <div id="loginBox" class="centered-screen">
    <div class="container">
      <h1>🔐 Acesso</h1>
      <p>Digite seu código de acesso</p>
      <input type="text" id="codigoLogin" placeholder="Digite seu código">
      <button onclick="fazerLogin()">Entrar</button>
      <div class="msg" id="msgLogin"></div>
      <footer>Created by: Lucas Vidal</footer>
    </div>
  </div>

  <!-- ====================== MENU PRINCIPAL ====================== -->
  <div id="bemVindoBox" class="centered-screen" style="display:none;">
    <div class="container">
      <h1>✅ Login realizado</h1>
      <p id="nomeUsuario"></p>
      <button onclick="abrirContagem(true)">📋 Abrir Nova Contagem</button>
      <button style="background:#ffc107;" onclick="menuContagensAbertas()">⏳ Contagens em Aberto</button>
      <button style="background:#17a2b8;" onclick="menuConsultas()">🔍 Consultar Contagens Encerradas</button>
      <button style="background:#6c757d;" onclick="fazerLogout()">🚪 Sair</button>
    </div>
  </div>

  <!-- CONTAGENS EM ABERTO -->
  <div id="contagensAbertasBox" class="centered-screen" style="display:none;">
    <div class="container" style="max-width: 900px;">
      <h2>⏳ Contagens em Aberto</h2>

      <label>Filtrar por Filial</label>
      <select id="filtroFilialAberta" onchange="filtrarContagensAbertas()">
        <option value="">Todas</option>
      </select>

      <label>Filtrar por Contagem</label>
      <select id="filtroNumeroContagem" onchange="filtrarContagensAbertas()">
        <option value="">Todas</option>
      </select>

      <div id="listaContagensAbertas" style="margin-top:20px; text-align:left;"></div>

      <button style="background:#6c757d; margin-top:20px;" onclick="voltarMenu()">⬅ Voltar ao Menu</button>
    </div>
  </div>

  <!-- CONSULTAR ENCERRADAS -->
  <div id="consultarBox" class="centered-screen" style="display:none;">
    <div class="container">
      <h2>🔍 Consultar Contagens Encerradas</h2>
      <label>Filtrar por Filial</label>
      <select id="filtroFilialEncerrada" onchange="filtrarEncerradas()">
        <option value="">Todas</option>
      </select>
      <label>Filtrar por Contagem</label>
      <select id="filtroContagemEncerrada" onchange="filtrarEncerradas()">
        <option value="">Todas</option>
      </select>
      <label>Filtrar por Almoxarifado</label>
      <select id="filtroAlmoxEncerrada" onchange="filtrarEncerradas()">
        <option value="">Todos</option>
      </select>
      <label>Filtrar por Data</label>
      <input type="date" id="filtroDataEncerrada" onchange="filtrarEncerradas()">       
      <div id="listaContagens" style="margin-top:20px; text-align:left;"></div>
      <div id="tabelaCSV" style="margin-top:20px;"></div>
      <button style="background:#6c757d;" onclick="voltarMenu()">⬅ Voltar ao Menu</button>
    </div>
  </div>

  <!-- TELA DE CONTAGEM -->
  <div id="contagemBox" class="fullscreen-scroll" style="display:none; align-items:flex-start; overflow-y:auto;">
    <div class="container">
      <h1>📋 Contagem</h1>
      <p><b>Usuário:</b> <span id="usuarioContagem"></span></p>

      <label>Data</label>
      <input type="text" id="dataContagem" readonly>

      <label>Contagem</label>
      <select id="contagem"></select>

      <label>Filial</label>
      <input type="text" id="filial" readonly>

      <label>Almoxarifado</label>
      <input type="text" id="almoxarifado" readonly>
      
      <label>Código</label>
      <input list="listaCodigos" id="codigo" placeholder="Digite ou selecione">
      <datalist id="listaCodigos"></datalist>

      <label>Nome do item</label>
      <input type="text" id="nomeItem" readonly>

      <label>Quantidade</label>
      <input type="number" id="quantidade" min="1">

      <label>Foto</label>
      <input type="file" id="foto" accept="image/*" capture="camera">

      <label>Comentário (opcional)</label>
      <textarea id="comentario" rows="2" placeholder="Observações..."></textarea>

      <button onclick="registrarItem()" id="btnRegistrar">✅ Registrar Item</button>
      <button style="background:#d9534f;" onclick="confirmarEncerrar()">🚪 Encerrar Contagem</button>
      <button style="background:#6c757d;" onclick="confirmarCancelar()">❌ Cancelar Contagem</button>
      <button style="background:#6c757d;" onclick="voltarMenu()">⬅ Voltar ao Menu</button>

      <div class="msg" id="msgContagem"></div>

      <div id="resumoItens" style="margin-top:20px; text-align:left;">
        <h3 id="tituloItens">📦 Itens lançados (0)</h3>
        <div id="listaItens"></div>
      </div>
    </div>
  </div>

  <!-- ====================== MODAL GENÉRICO ====================== -->
  <div id="modalOverlay">
    <div id="modalBox">
      <h2 id="modalTitulo"></h2>
      <p id="modalMensagem"></p>
      <div id="modalBotoes"></div>
    </div>
  </div>

<script>
  /* ====================== CONFIGURAÇÕES GERAIS ====================== */
  const API_URL = "https://script.google.com/macros/s/AKfycbweF6DIyx-vOxv8i7eVr4baeKtDbzk3IZEIs-aOTc99B8VYRezBKwW3RG2dd4Ee0XSuPQ/exec";
  let usuarioLogado = "";

  /* ====================== LOGIN (via fetch) ====================== */
  async function fazerLogin() {
    const codigo = document.getElementById('codigoLogin').value.trim();
    const msg = document.getElementById('msgLogin');

    if (!codigo) {
      msg.innerHTML = "<span class='erro'>⚠️ Digite seu código!</span>";
      return;
    }

    msg.innerHTML = "⏳ Verificando...";

    try {
      // Agora usamos fetch ao invés de google.script.run
      const response = await fetch(`${API_URL}?action=login&codigo=${codigo}`);
      const data = await response.json();

      if (data.sucesso) {
        usuarioLogado = data.nome;
        localStorage.setItem("usuarioLogado", usuarioLogado);
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('bemVindoBox').style.display = 'flex';
        document.getElementById('nomeUsuario').innerText = "Bem-vindo(a), " + data.nome + "!";
      } else {
        msg.innerHTML = "<span class='erro'>❌ Código inválido!</span>";
      }
    } catch (err) {
      console.error(err);
      msg.innerHTML = "<span class='erro'>❌ Erro ao conectar ao servidor.</span>";
    }
  }

  /* ====================== LOGOUT ====================== */
  function fazerLogout() {
    usuarioLogado = "";
    localStorage.removeItem("usuarioLogado");

    document.getElementById('bemVindoBox').style.display = 'none';
    document.getElementById('loginBox').style.display = 'flex';
    document.getElementById('codigoLogin').value = "";
  }

  /* ====================== MODAL GENÉRICO ====================== */
  function showModal(titulo, mensagem, tipo, callback) {
    document.getElementById('modalTitulo').innerHTML = titulo;
    document.getElementById('modalMensagem').innerHTML = mensagem;
    let botoesDiv = document.getElementById('modalBotoes');
    botoesDiv.innerHTML = "";

    if (tipo === 'confirm') {
      let btnConfirmar = document.createElement("button");
      btnConfirmar.innerText = "✅ Confirmar";
      btnConfirmar.classList.add("confirmar");
      btnConfirmar.onclick = function() {
        fecharModal();
        if (callback) callback(true);
      };

      let btnCancelar = document.createElement("button");
      btnCancelar.innerText = "❌ Cancelar";
      btnCancelar.classList.add("cancelar");
      btnCancelar.onclick = function() {
        fecharModal();
        if (callback) callback(false);
      };

      botoesDiv.appendChild(btnConfirmar);
      botoesDiv.appendChild(btnCancelar);
    } else {
      let btnOk = document.createElement("button");
      btnOk.innerText = "OK";
      btnOk.onclick = fecharModal;
      botoesDiv.appendChild(btnOk);
    }

    document.getElementById('modalOverlay').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('modalOverlay').style.display = 'none';
  }
  
  /* ====================== ABRIR CONTAGEM ====================== */
  function abrirContagem(nova) {
    // ✅ Esconde o menu principal
    document.getElementById('bemVindoBox').style.display = 'none';
    document.getElementById('contagemBox').style.display = 'block';
  
    // ✅ Preenche automaticamente o usuário logado e a data atual
    document.getElementById('usuarioContagem').innerText = usuarioLogado;
    document.getElementById('dataContagem').value = new Date().toLocaleDateString('pt-BR');
  
    // ✅ Se for uma NOVA contagem, limpa todos os campos e itens registrados
    if (nova) {
      itensRegistrados = [];
      nomeArquivoAtual = ""; // nova contagem não tem cache ainda
  
      document.getElementById('contagem').value = "";
      document.getElementById('filial').value = "";
      document.getElementById('almoxarifado').value = "";
      document.getElementById('codigo').value = "";
      document.getElementById('nomeItem').value = "";
      document.getElementById('quantidade').value = "";
      document.getElementById('comentario').value = "";
      document.getElementById('foto').value = "";
  
      // também limpa a lista visual de itens
      atualizarListaItens();
    }
  
    // ✅ Sempre chama o backend para buscar produtos da planilha
    carregarProdutos();
  }  
  
  /* ====================== CARREGAR PRODUTOS ====================== */
  // URL do seu Google Apps Script publicado como Web App
const BACKEND_URL = "SUA_URL_DO_SCRIPT/exec";

// Variável global para armazenar os produtos carregados
let produtosCarregados = [];

// Função para buscar produtos e preencher os selects
async function carregarProdutos() {
  try {
    const res = await fetch(`${BACKEND_URL}?action=getProdutos`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      console.error("⚠️ Resposta inesperada do backend:", data);
      return;
    }

    produtosCarregados = data; // guarda todos os produtos para uso posterior
    console.log("✅ Produtos carregados:", produtosCarregados);

    preencherSelects(data);

  } catch (err) {
    console.error("❌ Erro ao buscar produtos:", err);
  }
}

// Preenche os selects com os produtos carregados
function preencherSelects(lista) {
  const selectContagem = document.getElementById("selectContagem");
  const selectFilial = document.getElementById("selectFilial");
  const selectCodigo = document.getElementById("selectCodigo");

  // Limpa e adiciona um placeholder
  selectContagem.innerHTML = `<option value="">Selecione...</option>`;
  selectFilial.innerHTML = `<option value="">Selecione...</option>`;
  selectCodigo.innerHTML = `<option value="">Selecione...</option>`;

  // Cria listas únicas de valores
  const contagensUnicas = [...new Set(lista.map(p => p.contagem).filter(Boolean))];
  const filiaisUnicas = [...new Set(lista.map(p => p.filial).filter(Boolean))];
  const codigosUnicos = [...new Set(lista.map(p => p.codigo).filter(Boolean))];

  // Preenche Contagem
  contagensUnicas.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    selectContagem.appendChild(opt);
  });

  // Preenche Filial
  filiaisUnicas.forEach(f => {
    const opt = document.createElement("option");
    opt.value = f;
    opt.textContent = f;
    selectFilial.appendChild(opt);
  });

  // Preenche Código
  codigosUnicos.forEach(cd => {
    const opt = document.createElement("option");
    opt.value = cd;
    opt.textContent = cd;
    selectCodigo.appendChild(opt);
  });
}

// Quando escolher um código, preencher nome e almoxarifado automaticamente
document.getElementById("selectCodigo").addEventListener("change", function () {
  const codigoSelecionado = this.value;
  const produto = produtosCarregados.find(p => p.codigo === codigoSelecionado);

  if (produto) {
    document.getElementById("nomeItem").value = produto.nome || "";
    document.getElementById("almoxarifado").value = produto.almoxarifado || "";
  }
});

// Ao carregar a tela de Nova Contagem, chama a função
document.addEventListener("DOMContentLoaded", () => {
  // Define a data atual automaticamente
  document.getElementById("dataAtual").value = new Date().toLocaleDateString("pt-BR");

  // Carrega os produtos
  carregarProdutos();
});
  
  /* ====================== CONTAGENS EM ABERTO (via fetch) ====================== */
  async function menuContagensAbertas() {
    showModal("⏳ Aguarde", "Carregando contagens em aberto...");
    try {
      const response = await fetch(`${API_URL}?action=listarContagensAbertas&filial=ADM`);
      const contagens = await response.json();
      console.log("Contagens abertas:", contagens);
      fecharModal();
      showModal("✅ Sucesso", `Foram encontradas ${contagens.length} contagens abertas.`);
    } catch (e) {
      console.error(e);
      showModal("❌ Erro", "Não foi possível carregar contagens abertas.");
    }
  }

  /* ====================== CONSULTAR ENCERRADAS ====================== */
  async function menuConsultas() {
    showModal("⏳ Aguarde", "Consultando contagens encerradas...");
    try {
      const response = await fetch(`${API_URL}?action=getBaseCSV&filial=ADM`);
      const registros = await response.json();
      fecharModal();
      showModal("✅ Sucesso", `Foram carregados ${registros.length} registros da base.`);
    } catch (e) {
      console.error(e);
      showModal("❌ Erro", "Falha ao carregar registros encerrados.");
    }
  }
</script>
</body>
</html>

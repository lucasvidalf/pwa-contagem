<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#2c7be5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Contagem de Estoque</title>
  <link rel="manifest" href="?file=manifest.json">
  <link rel="apple-touch-icon" href="https://SEU_LOGO/icon-192.png">

  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }   
    .centered-screen {
      display: flex;
      justify-content: center; 
      align-items: center;
      height: 100dvh; 
      width: 98%;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: #fff; padding: 20px;
      width: 90%; max-width: 500px;
      border-radius: 12px; text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      margin: 20px auto;
    }
    .fullscreen-scroll {
      display: flex; justify-content: center;
      align-items: center; width: 100%;
    }
    h1, h2, h3 { color: #2c7be5; }
    label {
      display: block; margin-top: 12px;
      text-align: left; font-weight: bold;
    }
    input, select, textarea {
      width: 100%; padding: 12px; font-size: 16px;
      margin-top: 6px; border: 1px solid #ccc;
      border-radius: 8px; box-sizing: border-box;
      -webkit-text-size-adjust: 100%;
    }
    button {
      width: 100%; padding: 14px; margin-top: 15px;
      font-size: 16px; font-weight: bold;
      border: none; border-radius: 8px;
      cursor: pointer; background: #2c7be5;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6; cursor: not-allowed;
    }
    .msg { margin-top: 10px; font-weight: bold; }
    .sucesso { color: green; }
    .erro { color: red; }
    table {
      width: 100%; border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd; padding: 8px;
      text-align: left; font-size: 14px;
    }
    th { background: #eee; }
    footer {
      text-align: center; font-size: 12px;
      color: #888; margin: 15px 0;
    }
    #modalOverlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      align-items: center; justify-content: center;
      z-index: 9999;
    }
    #modalBox {
      background: white; padding: 20px;
      width: 90%; max-width: 400px;
      border-radius: 12px; text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #modalBox h2 { margin-top: 0; }
    #modalBotoes button {
      width: auto; min-width: 100px;
      margin: 8px; padding: 10px;
      font-size: 15px;
    }
    #modalBotoes .confirmar { background: #28a745; }
    #modalBotoes .cancelar { background: #dc3545; }
    .item-lancado {
      display: flex; justify-content: space-between;
      align-items: center;
      padding: 6px 0; border-bottom: 1px solid #ddd;
    }
    .item-info { flex: 1; font-size: 14px; }
    .item-remove {
      color: red; cursor: pointer;
      font-weight: bold; margin-left: 10px;
    }

    /* === CONSULTAR ENCERRADAS === */
    #consultarBox .container {
      max-width: 900px !important;
      width: 95%;
      text-align: center;
    }
    
    #listaContagens > div {
      display: flex;
      justify-content: center;
      width: 100%;
    }
   
    #listaContagens table {
      width: 100%;
      max-width: 860px;
      border-collapse: collapse;
      font-size: 14px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin: 0 auto;
    }

    #listaContagens table th,
    #listaContagens table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #listaContagens table thead tr {
      background: #f7f7f7;     
    }

    #listaContagens table td:nth-child(4),
    #listaContagens table td:nth-child(5) {
      text-align: center;
    }

    #listaContagens {
      max-height: 450px; /* altura mÃ¡xima */
      overflow-y: auto; /* barra vertical se ultrapassar */
      overflow-x: auto; /* barra horizontal se precisar */
      margin-top: 15px;
    }

    #listaContagens table {
      width: 100%;
      border-collapse: collapse;
    }

    #listaContagens table th {
      position: sticky;
      top: 0;
      background: #f7f7f7;
      z-index: 1;
    } 
  
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginBox" class="centered-screen">
    <div class="container">
      <h1>ğŸ” Acesso</h1>
      <p>Digite seu cÃ³digo de acesso</p>
      <input type="text" id="codigoLogin" placeholder="Digite seu cÃ³digo">
      <button onclick="fazerLogin()">Entrar</button>
      <div class="msg" id="msgLogin"></div>
      <footer>Created by: Lucas Vidal</footer>
    </div>
  </div>

  <!-- MENU PRINCIPAL -->
  <div id="bemVindoBox" class="centered-screen" style="display:none;">
    <div class="container">
      <h1>âœ… Login realizado</h1>
      <p id="nomeUsuario"></p>
      <button onclick="abrirContagem(true)">ğŸ“‹ Abrir Nova Contagem</button>
      <button onclick="abrirContagem(false)">ğŸ”„ Continuar Contagem</button>
      <button style="background:#ffc107;" onclick="menuContagensAbertas()">â³ Contagens em Aberto</button>
      <button style="background:#17a2b8;" onclick="menuConsultas()">ğŸ” Consultar Contagens Encerradas</button>
      <button style="background:#6c757d;" onclick="fazerLogout()">ğŸšª Sair</button>
    </div>
  </div>

  <!-- CONTAGENS EM ABERTO -->
  <div id="contagensAbertasBox" class="centered-screen" style="display:none;">
    <div class="container" style="max-width: 900px;">
      <h2>â³ Contagens em Aberto</h2>

      <label>Filtrar por Filial</label>
      <select id="filtroFilialAberta" onchange="filtrarContagensAbertas()">
        <option value="">Todas</option>
      </select>

      <label>Filtrar por Contagem</label>
      <select id="filtroNumeroContagem" onchange="filtrarContagensAbertas()">
        <option value="">Todas</option>
      </select>

      <div id="listaContagensAbertas" style="margin-top:20px; text-align:left;"></div>

      <button style="background:#6c757d; margin-top:20px;" onclick="voltarMenu()">â¬… Voltar ao Menu</button>
    </div>
  </div>

  <!-- CONSULTAR ENCERRADAS -->
  <div id="consultarBox" class="centered-screen" style="display:none;">
    <div class="container">
      <h2>ğŸ” Consultar Contagens Encerradas</h2>
      <label>Filtrar por Filial</label>
      <select id="filtroFilialEncerrada" onchange="filtrarEncerradas()">
        <option value="">Todas</option>
      </select>
      <label>Filtrar por Contagem</label>
      <select id="filtroContagemEncerrada" onchange="filtrarEncerradas()">
        <option value="">Todas</option>
      </select>
      <label>Filtrar por Almoxarifado</label>
      <select id="filtroAlmoxEncerrada" onchange="filtrarEncerradas()">
        <option value="">Todos</option>
      </select>
      <label>Filtrar por Data</label>
      <input type="date" id="filtroDataEncerrada" onchange="filtrarEncerradas()">       
      <div id="listaContagens" style="margin-top:20px; text-align:left;"></div>
      <div id="tabelaCSV" style="margin-top:20px;"></div>
      <button style="background:#6c757d;" onclick="voltarMenu()">â¬… Voltar ao Menu</button>
    </div>
  </div>

  <!-- TELA DE CONTAGEM -->
  <div id="contagemBox" class="fullscreen-scroll" style="display:none; align-items:flex-start; overflow-y:auto;">
    <div class="container">
      <h1>ğŸ“‹ Contagem</h1>
      <p><b>UsuÃ¡rio:</b> <span id="usuarioContagem"></span></p>

      <label>Data</label>
      <input type="text" id="dataContagem" readonly>

      <label>Contagem</label>
      <select id="contagem"></select>

      <label>Filial</label>
      <input type="text" id="filial" readonly>

      <label>Almoxarifado</label>
      <input type="text" id="almoxarifado" readonly>
      
      <label>CÃ³digo</label>
      <input list="listaCodigos" id="codigo" placeholder="Digite ou selecione">
      <datalist id="listaCodigos"></datalist>

      <label>Nome do item</label>
      <input type="text" id="nomeItem" readonly>

      <label>Quantidade</label>
      <input type="number" id="quantidade" min="1">

      <label>Foto</label>
      <input type="file" id="foto" accept="image/*" capture="camera">

      <label>ComentÃ¡rio (opcional)</label>
      <textarea id="comentario" rows="2" placeholder="ObservaÃ§Ãµes..."></textarea>

      <button id="btnRegistrar" onclick="registrarItem()">âœ… Registrar Item</button>
      <button style="background:#d9534f;" onclick="confirmarEncerrar()">ğŸšª Encerrar Contagem</button>
      <button style="background:#6c757d;" onclick="confirmarCancelar()">âŒ Cancelar Contagem</button>
      <button style="background:#6c757d;" onclick="voltarMenu()">â¬… Voltar ao Menu</button>

      <div class="msg" id="msgContagem"></div>

      <div id="resumoItens" style="margin-top:20px; text-align:left;">
        <h3 id="tituloItens">ğŸ“¦ Itens lanÃ§ados (0)</h3>
        <div id="listaItens"></div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modalOverlay" style="display:none;">
    <div id="modalBox">
      <h2 id="modalTitulo"></h2>
      <p id="modalMensagem"></p>
      <div id="modalBotoes"></div>
        <button onclick="fecharModal()">OK</button>button>
    </div>
  </div>

  <script>
    
    const API_URL = "https://script.google.com/macros/s/AKfycbxMXlGfKgoImTIsxtOZ4Uy451gQ9LqTVn2uknqfLL-BB6lcywsN93C1FKByAJ2idIQM2A/exec";
    
    let usuarioLogado = localStorage.getItem("usuarioLogado") || "";
    let produtosCarregados = [];
    let itensRegistrados = [];

    function salvarEstadoTela(tela) {
      const estado = {
        tela: tela,
        usuarioLogado,
        itens: itensRegistrados,
        campos: {
          contagem: document.getElementById("contagem")?.value || "",
          filial: document.getElementById("filial")?.value || "",
          almoxarifado: document.getElementById("almoxarifado")?.value || "",
          data: document.getElementById("dataContagem")?.value || new Date().toLocaleDateString("pt-BR")
        }
      };
      localStorage.setItem("estadoTelaAtual", JSON.stringify(estado));
    }

    async function carregarProdutos() {
      try {
        const res = await fetch(${API_URL}?action=getProdutos);
        produtosCarregados = await res.json();
      } catch (e) {
        console.error("Erro ao carregar produtos:", e);
        produtosCarregados = [];
      }
    }

    function atualizarListaItens() {
      const container = document.getElementById("listaItens");
      container.innerHTML = "";
      itensRegistrados.forEach(item => {
        const div = document.createElement("div");
        div.innerText = ${item.codigo} - ${item.nome};
        container.appendChild(div);
      });
    }

    function preencherContagensDisponiveis() {
      const select = document.getElementById("contagem");
      const filial = localStorage.getItem("filialUsuario");
      const contagens = [...new Set(produtosCarregados.map(p => p.contagem).filter(c => c))];
      select.innerHTML = "<option value=''>Selecione...</option>";
      contagens.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.innerText = c;
        select.appendChild(opt);
      });
    }

    function abrirContagem(nova) {
      document.getElementById("bemVindoBox").style.display = "none";
      document.getElementById("contagemBox").style.display = "block";
      document.getElementById("usuarioContagem").innerText = usuarioLogado;
      document.getElementById("dataContagem").value = new Date().toLocaleDateString("pt-BR");

      if (nova) {
        itensRegistrados = [];
        preencherContagensDisponiveis();
        atualizarListaItens();
        salvarEstadoTela("contagem");
      }
    }

    function registrarItem() {
      const codigo = document.getElementById("codigo").value;
      const nome = document.getElementById("nomeItem").value;
      if (codigo && nome) {
        itensRegistrados.push({ codigo, nome });
        atualizarListaItens();
        salvarEstadoTela("contagem");
      }
    }

    function encerrarContagem() {
      if (itensRegistrados.length === 0) {
        alert("Nenhum item registrado.");
        return;
      }

      localStorage.removeItem("estadoTelaAtual");
      alert("Contagem encerrada!");
      voltarMenu();
    }

    function voltarMenu() {
      document.getElementById("contagemBox").style.display = "none";
      document.getElementById("bemVindoBox").style.display = "block";
      salvarEstadoTela("bemVindo");
    }

    async function login() {
      const codigo = document.getElementById("codigoUsuario").value;
      if (!codigo) return;
      usuarioLogado = codigo;
      localStorage.setItem("usuarioLogado", codigo);
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("bemVindoBox").style.display = "block";
      document.getElementById("nomeUsuario").innerText = "Bem-vindo(a), " + codigo;
      await carregarProdutos();
      salvarEstadoTela("bemVindo");
    }

    // DOM LOADED
    document.addEventListener("DOMContentLoaded", async () => {
      const estadoSalvo = localStorage.getItem("estadoTelaAtual");
      const usuario = localStorage.getItem("usuarioLogado");

      if (usuario) usuarioLogado = usuario;
      await carregarProdutos();

      if (estadoSalvo) {
        try {
          const estado = JSON.parse(estadoSalvo);
          usuarioLogado = estado.usuarioLogado;
          if (estado.tela === "contagem") {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("bemVindoBox").style.display = "none";
            document.getElementById("contagemBox").style.display = "block";

            document.getElementById("usuarioContagem").innerText = estado.usuarioLogado;
            document.getElementById("contagem").value = estado.campos.contagem;
            document.getElementById("filial").value = estado.campos.filial;
            document.getElementById("almoxarifado").value = estado.campos.almoxarifado;
            document.getElementById("dataContagem").value = estado.campos.data;

            const datalist = document.getElementById("listaCodigos");
            datalist.innerHTML = "";
            produtosCarregados
              .filter(p => p.contagem === estado.campos.contagem)
              .forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.codigo;
                datalist.appendChild(opt);
              });

            itensRegistrados = estado.itens || [];
            atualizarListaItens();
          } else {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("bemVindoBox").style.display = "block";
            document.getElementById("nomeUsuario").innerText = "Bem-vindo(a), " + usuarioLogado;
          }
        } catch (e) {
          console.warn("Erro ao restaurar estado:", e);
          document.getElementById("loginBox").style.display = "block";
        }
      } else if (usuario) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("bemVindoBox").style.display = "block";
        document.getElementById("nomeUsuario").innerText = "Bem-vindo(a), " + usuarioLogado;
        salvarEstadoTela("bemVindo");
      } else {
        document.getElementById("loginBox").style.display = "block";
      }

      document.body.style.visibility = "visible";
    });

    // EVENTOS
    document.addEventListener("input", e => {
      if (e.target.id === "codigo") {
        const codigoDigitado = e.target.value.trim();
        const contagemSelecionada = document.getElementById("contagem").value;
        const produto = produtosCarregados.find(p => p.codigo === codigoDigitado && p.contagem === contagemSelecionada);
        document.getElementById("nomeItem").value = produto?.nome || "";
      }
    });

    document.getElementById("contagem").addEventListener("change", () => {
      const selecionada = document.getElementById("contagem").value;
      const produtos = produtosCarregados.filter(p => p.contagem === selecionada);

      if (produtos.length > 0) {
        document.getElementById("filial").value = produtos[0].filial;
        document.getElementById("almoxarifado").value = produtos[0].almoxarifado;

        const datalist = document.getElementById("listaCodigos");
        datalist.innerHTML = "";
        produtos.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.codigo;
          datalist.appendChild(opt);
        });
      }
    });
  </script>
    
  </script>
</body>
</html>
